<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <a href="/logout">Logout</a>
    <h2>GPIO Controls</h2>
    <form action="/activate-gpio" method="post">
        <button type="submit">Activate GPIO</button>
    </form>
    <form action="/deactivate-gpio" method="post">
        <button type="submit">Deactivate GPIO</button>
    </form>
    <h2>Switch State</h2>
    <form action="/switch-state" method="get">
        <button type="submit">Check Switch State</button>
    </form>
</body>
</html>
